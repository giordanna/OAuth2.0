<div class="column is-3">
	<aside class="menu">
		<p class="menu-label">
			Categorias
		</p>
		<ul class="menu-list">
			{% for categoria in categorias %}
				<li>
					<a href="{{ url_for("showCategoria", categoria=categoria.id) }}">
						{{ categoria.nome }}
					</a>
				</li>
			{% endfor %}
		</ul>
	</aside>
</div>
