<!DOCTYPE html>
<html>
<head>
	
	{% include "headImportacoes.html" %}
	
	<title>Editar item | Catálogo</title>
</head>
<body>

	{% include "cabecalho.html" %}

	<main role="main" class="container">

		<h1>Editar o item {{ item.nome }}?</h1>
		<p><a href="{{ url_for("showItem", categoria=item.categoria_id, item=item.id) }}">Cancelar</a></p>
		<form method="POST" enctype="multipart/form-data" action="{{ url_for("editItem", categoria=item.categoria_id, item=item.id) }}">

	        <label>Nome: </label><input name="nome" type="text" value="{{ item.nome }}"><br>
	        <label>Descrição: </label><textarea name="descricao">{{ item.descricao }}</textarea><br>
	        <label>Nova Imagem: </label><input name="imagem" type="file" accept=".jpg,.jpeg,.png,image/jpg,image/jpeg,image/png"><br>
	        Imagem anterior:<br>
	        <img width="100%" src="{{ url_for("static", filename="img/" + item.imagem) }}><br>
	        <input type="submit" value="Atualizar">

	    </form>

	</main>

</body>
</html>
