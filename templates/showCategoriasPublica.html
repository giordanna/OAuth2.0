<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ url_for("static", filename="styles.css") }}">
	<title>Catálogo</title>
</head>
<body>

	{% include "showMensagens.html" %}

	<h1>Catálogo</h1>

	<p>
		<a href="{{ url_for("loginUsuario") }}">
			Login
		</a>
	</p>

	{% for categoria in categorias %}

	    <p>
	    	<a href="{{ url_for("showCategoria", categoria=categoria.id) }}">{{ categoria.nome }}</a>
	    </p>

	{% endfor %}

	<h2>Itens recentes...</h2>

	{% for item in itens %}

	    <p>
	    	<a href="{{ url_for("showItem", categoria=item.categoria_id, item=item.id) }}">{{ item.nome }}</a>
	    </p>

	{% endfor %}

</body>
</html>
