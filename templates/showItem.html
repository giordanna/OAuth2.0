<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ url_for("static", filename="styles.css") }}">
	<title>{{ item.nome }}  | Cat√°logo</title>
</head>
<body>
	
	{% include "showMensagens.html" %}

	<h1>{{ item.nome }}</h1>

	<p>{{ item.descricao }}</p>

	<img src="{{ item.imagem }}">

	{% if item.usuario_id == usuario_id %}
		<p>
			<a href="{{ url_for("editItem", categoria=item.categoria_id, item=item.id) }}">Editar</a> |
			<a href="{{ url_for("deleteItem", categoria=item.categoria_id, item=item.id) }}">Excluir</a>
		</p>
	{% endif %}
	
	<p>
		<a href="{{ url_for("showCategoria", categoria=item.categoria_id) }}">
			<button type="button">Voltar a categoria...</button>
		</a>
	</p>

</body>
</html>
