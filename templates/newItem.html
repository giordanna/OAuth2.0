<!DOCTYPE html>
<html>
<head>
	
	{% include "headImportacoes.html" %}

	<title>Adicionar novo item | Catálogo</title>
</head>
<body>

	{% include "cabecalho.html" %}

	<main role="main" class="container">
	
		<h1>Adicionar novo item para a categoria {{ categoria.nome }}</h1>
		<p><a href="{{ url_for("showCategoria", categoria=categoria.id) }}">Cancelar</a></p>
		<form method="POST" enctype="multipart/form-data" action="{{ url_for("newItem", categoria=categoria.id) }}">

	        <label>Nome: </label><input name="nome" type="text"><br>
	        <label>Descrição: </label><textarea name="descricao"></textarea><br>
	        <label>Imagem: </label><input name="imagem" type="file" accept=".jpg,.jpeg,.png,image/jpg,image/jpeg,image/png"><br>
	        <input type="submit" value="Enviar">

    	</form>

    </main>

</body>
</html>
